machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - pip install docker-compose
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - ./scripts/git-set-file-times
    - docker build -t neurovault/neurovault .
    - mkdir -p ~/docker; docker save "neurovault/neurovault" > ~/docker/image.tar

test:
  override:
    - docker-compose --verbose up -d && sleep 40
    - curl --retry 10 --retry-delay 5 -vk http://localhost
    - set -o pipefail && docker-compose run uwsgi python manage.py test 2>&1 | tee log.txt
    - if grep -q "FAILED" log.txt; then false; else true; fi

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_REPO
      - curl -H "Content-Type: application/json" --data '{"build": true}' -X POST https://registry.hub.docker.com/u/neurovault/neurovault_fs/trigger/591f2a58-87ed-41b4-bda4-196e4bb929bd/
