version: '2'
services:
  uwsgi:
    restart: always
    image: neurovault/neurovault_fs
    build: .
    command: /code/run_uwsgi.sh
    volumes:
      - .:/code
      - /var/www/static
      - ./images:/var/www/image_data/images
      - ./pycortex:/usr/local/share/pycortex
    depends_on:
      - redis

  nginx:
    restart: always
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./uwsgi_params.par:/etc/nginx/uwsgi_params.par:ro
    volumes_from:
      - uwsgi
    depends_on:
      - uwsgi

  redis:
    restart: always
    image: redis
    command: redis-server --appendonly yes

  worker:
    image: neurovault/neurovault
    command: celery worker -A neurovault.celery -Q default -n default@%h
    volumes_from:
      - uwsgi
    depends_on:
      - redis
