<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}NeuroVault: a new home for all brain statistical maps!{% endblock %}</title>
    <script src="{% static "scripts/jquery.min.js"%}" type="text/javascript"></script>
    <script src="{% static "scripts/jquery-ui.min.js"%}" type="text/javascript"></script>
    <script src="{% static "scripts/bootstrap.min.js"%}" type="text/javascript"></script>
    <script src="{% static "scripts/datatables.min.js"%}" type="text/javascript"></script>
    <script src="{% static "scripts/paging.js"%}" type="text/javascript"></script>
    <script src="{% static "scripts/base.js"%}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
    <link href="{% static "css/jquery-ui.css"%}" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <link rel="stylesheet" href="{% static "css/datatables.css" %}" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    {% block head %}{% endblock %}
	{% block functions %}{% endblock %}
</head>

<body>
    <div class="container" id="main">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="{% url 'index' %}">NeuroVault</a>
                <ul class="nav">
                    <li><a href="{% url 'new_collection' %}">Add new collection</a></li>
					<li><a href="{% url 'collections_list' %}">See all collections</a></li>    
				</ul>
				<ul class="nav pull-right">
					{% if user.is_authenticated %}
					  <li class="dropdown">
					    <a href="{% url 'my_profile' %}" class="dropdown-toggle" data-toggle="dropdown">
					      {{ user.username }}
					      <b class="caret"></b>
					    </a>
					    <ul class="dropdown-menu">
					      <li><a href="{% url 'logout' %}">Logout</a></li>
					      <li><a href="{% url 'edit_user' %}">Edit</a></li>
					    </ul>
					  </li>
	                {% else %}
                        <li><a href="{% url 'login' %}">Log in</a></li>
                    {% endif %}
				</ul>					              				       
            </div>
        </div>
        <div class="row" id="content">
            <div class="span12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
