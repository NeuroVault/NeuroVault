{% extends "base.html" %}

{% block content %}
  <h2>Settings</h2>
  <ul class="nav nav-tabs settings-tabs">
    <li {% block profiletab %}{% endblock %} ><a href="{% url 'users:edit_user' %}">Profile</a></li>
    <li {% block passwordtab %}{% endblock %}><a href="{% url 'users:password_change' %}">Password</a></li>
    <li {% block deletetab %}{% endblock %}><a href="{% url 'users:delete_profile' %}">Delete Profile</a></li>
    <li {% block personalaccesstokenstab %}{% endblock %}><a href="{% url 'users:token_list' %}">Personal access tokens</a></li>
    <li {% block connectedappstab %}{% endblock %}><a href="{% url 'oauth2_provider:connection_list' %}">Connected applications</a></li>
    <li {% block developerappstab %}{% endblock %}><a href="{% url 'users:developerapps_list' %}">Developer applications</a></li>
  </ul>
  {% block setting_content %}{% endblock %}
{% endblock %}
