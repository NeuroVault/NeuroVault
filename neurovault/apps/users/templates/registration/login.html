{% extends "base.html" %}
{% block head %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
{% endblock %}

{% block content %}

<div class="auth-wrapper">
    <h3>Log In, or <a href="{% url 'create_user' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Sign Up</a></h3>

    <form role="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="social-buttons">
          <a href="{% url "social:begin" "facebook" %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="btn btn-lg btn-facebook btn-block">
<i class="fa fa-facebook-official"></i>
          Log In with Facebook</a>

          <a href="{% url "social:begin" "google-oauth2" %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="btn btn-lg btn-google btn-block">
          <i class="fa fa-google"></i>
          Log In with Google</a>
        </div>

        <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
        </div>

        <div class="form-group{% if form.errors %} has-error{% endif %}">
            {% if form.errors %}
            <p class="help-block">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <label for="{{ form.username.id_for_label }}" class="control-label">Username</label>
            <input name="{{ form.username.name }}" type="text" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:"" }}"  maxlength="254">
        </div>
        <div class="form-group{% if form.errors %} has-error{% endif %}">
            <a class="pull-right" href="{% url 'password_reset' %}">Forgot password?</a>
            <label for="{{ form.password.id_for_label }}" class="control-label">Password</label>
            <input name="{{ form.password.name }}" type="password" class="form-control" id="{{ form.password.id_for_label }}">
        </div>

        <button type="submit" class="btn btn btn-primary">
          Log In
        </button>

        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}
